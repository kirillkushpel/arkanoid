<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arkanoid 1.0</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>

<body>
    <section class="canvas_container" id="canvas_container">
        <canvas class="canvas" id="canvas" width="640px" height="480px"></canvas>
    </section>
    <section class="credit_container" id="credit_container">
        <div class="neon-wrapper" id="neon-wrapper">
            <span class="test">CREDIT</span>
            <span class="gradient"></span>
            <span class="dodge"></span>
        </div>
        <ul class="credit" id="credit">
            <li class="credit_item"><a href="https://github.com/kirillkushpel/" target="_blank" role="button" tabindex="0">Kirill Kushpel</a></li>
            <li class="credit_item"><a href="https://stackoverflow.com" target="_blank" role="button" tabindex="0">StackOverflow</a></li>
            <li class="credit_item"><a href="https://developer.mozilla.org/en-US/" target="_blank" role="button" tabindex="0">MDN</a></li>
            <li class="credit_item"><a href="https://google.com" target="_blank" role="button" tabindex="0">Google</a></li>
        </ul>
    </section>
    <section class="page" id="page">
        <section class="content_container">
            <div class="logo_container">
                <img src="./images/Arkanoid.png" class="logo">
            </div>
            <ul class="menu">
                <li class="menu_item" role="button" tabindex="0" id="start">new game</li>
                <li class="menu_item" role="button" tabindex="0" id="credit_menu">credit</li>
            </ul>
            <p class="controls">Use [tab] & [enter] or mouse to navigate <br>
                [esc] to return to main menu</p>

        </section>
    </section>

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>


</html>
